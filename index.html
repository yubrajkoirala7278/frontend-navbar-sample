<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- ========header======== -->
    <header class="header">
        <!-- item-1=> navigation logo -->
        <img src="./assets/images/favicon.png" alt="Company logo" class="logo">

        <!-- item-2=> navigation items -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- item-3 =>mobile toggle nav icons -->
        <div class="mobile-navbar-btn">
            <i class="fa-solid fa-bars mobile-nav-icon menu-btn"></i>
            <i class="fa-solid fa-xmark mobile-nav-icon close-btn"></i>
        </div>
    </header>
    <!-- ======================= -->


    <!-- ============Hero Section===== -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
    </main>
    <!-- ============================== -->

    <!-- ==========service section====== -->
    <section class="section-hero">
        <div class="service">
            <p>Service Section</p>
        </div>
    </section>
    <!-- ================================ -->

    <!-- custom js -->
    <script src="./assets/script.js"></script>
</body>

</html>
